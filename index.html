<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robust-Agenda-4-New-in-City</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- navbar c/o bulma.io -->

  <!-- end navbar-->
  <section class="section is-centered">
    <div class="container has-text-centered" id="start-container">
      <div>
        <div class="column">
          <h1 class="title">
            New in City
          </h1>
          <p class="subtitle">
            Find information about local weather and Cuisine
          </p>
          <!-- search group -->
          <div class="field has-addons has-addons-centered">
            <div class="control">
              <input class="input is-expanded" type="text" placeholder="Enter a city / postal code" id="search-term">
            </div>
            <div class="control">
              <button class="button is-info" id="search-btn">
                Search
              </button>
            </div>
          </div>
          <!-- end search -->
        </div>
      </div>
    </div>
  </section>

  <div class="container has-text-centered" id="results-container">

<div class="columns">

    <div class="column">
      <div class="box has-background-dark">
        <h2 class="subtitle">Weather</h2>
        <hr>
        <div class="card" id="weather">
          </div>
        </div>
    </div> 

    <div class="column">
      <div class="box has-background-dark">
        <h2  id="wiki" class="subtitle">Wikipedia</h2>        
        <hr>        
        <div class="card" id="wikipedia-links">
                           
          </div>
        </div>
    </div> 

</div> 
    
    
    <div id="boxw" class="columns">

          <div class="column">
            <h2 class="subtitle">Restauants Nearby</h2>
             <hr>
               <div class="card" id ="food-info">         
            </div>
    </div>

    <div id="boxw" class="column">
        <h2 class="subtitle">Local - New York Times Articles</h2>
        <hr>
        <div class="card"> 
                <div class="nytimes-container">
                        <h3 id="nytimes-header"></h3>
                        <div id="nytimes-articles"></div>
                </div>                        
        </div>
    </div>
</div>

<!-- footer -->
<!-- Paul added Google places api, axios library, and local js file 'script.js'-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo7LHYw7uiQ-ejxQ_FBR_BGyLxz5TPS2Q
&libraries=places"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script> 
 <script src="./main.js"></script>
</body>
